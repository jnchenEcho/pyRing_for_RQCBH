[input]

# run configuration
run-type=full
pesummary=0
screen-output=1
output=gw231123_RQC_accuracy

# data
data-H1=data/Real_data/GW231123/H-H1_GWOSC_O4a_4KHZ_R1-1384782872-32.txt
data-L1=data/Real_data/GW231123/L-L1_GWOSC_O4a_4KHZ_R1-1384782872-32.txt
detectors=H1,L1

# LVK reports
trigtime=1384782888.5998

analysis-duration=0.2

# sky, ra, dec
sky-frame = equatorial

# template, waveform and model settings
template=Kerr
kerr-modes = [(2,2,2,0),(2,2,2,1)]
RQC=1
qnm-fit=0
reference-amplitude=1E-21
amp_non_prec_sym = 1

prior-reweight=Mf,af


[Sampler settings]

# Official suggestion from pyRing:
# To produce publication level results in these cases, 
# we suggest checking that more conservative sampler settings 
# such as nlive=8192, maxmcmc=8192 
# do not change the obtained results. 
# We also suggest combining at least four parallel chains.

# Number of live points
nlive=4096

# maximum MCMC points for sampling chains 
maxmcmc=4096

# Number of objects in the sampler pool 
# poolsize=100

# number of parallel samplers. Default (None) uses mp.cpu_count() to autodetermine
nthreads=1

# 0: no display of information on screen, save the NS chain and evidence 
# 1: 0 + display progress on screen 
# 2: 1 + display diagnostics (ACL), save the posterior samples and trace plots and posterior plots 
# 3: 2 + save chains from individual samplers default: 0
verbose=2

# random number seed
seed=1234

# resume: boolean 
# determines whether cpnest will resume a run or run from scratch. Default: False.
resume=0

[Priors]

# from 2507.08219v2
mf-time-prior=298

#Start after the peak time
fix-t=0.0323

# from official LVK report, arXiv:2507.08219v2, section: Ringdown
# "The sky location is fixed to the NRSur maximum likelihood value, fixing the analysis start time in LIGO Livingston"
# fix ra,dec, to speed up the sampling
fix-ra=4.025420780525451
fix-dec=0.7326868493964634
fix-psi=2.541438926782256
# Reabsorb inclination in amplitude, speeds up the sampling, from maximum LogLikelihood of posterior samples from LVK 
fix-cosiota=0.8656506985341799

#Phase degenerate with modes phases
# fix-phi=0.0

#Restrict Mf-af values to IMR measurements
prior-reweight-samples=data/Real_data/GW231123/GW231123_GWOSC_NRSur7dq4_Mf_af_samples.txt
; Mf-min=200
; Mf-max=400
; af-min=0.1
; af-max=0.9


[Injection]

[Plot]

imr-samples=data/Real_data/GW231123/GW231123_GWOSC_NRSur7dq4_Mf_af_samples.txt
