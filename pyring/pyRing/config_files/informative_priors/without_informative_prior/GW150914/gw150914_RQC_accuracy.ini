[input]

run-type=full
pesummary=0
screen-output=1
output=gw150914_RQC_accuracy
data-H1=data/Real_data/GW150914/H-H1_GWOSC_4KHZ_R1-1126259447-32.txt
data-L1=data/Real_data/GW150914/L-L1_GWOSC_4KHZ_R1-1126259447-32.txt

analysis-duration=0.2

# template=Kerr
kerr-modes = [(2,2,2,0), (2,2,2,1)]
trigtime=1126259462.4232266
detectors=H1,L1
sky-frame = equatorial
reference-amplitude=1E-21
# precessing 
amp-non-prec-sym=1
RQC=1
qnm-fit=0



[Sampler settings]
# Number of live points
nlive=4096

# maximum MCMC points for sampling chains (100)
maxmcmc=4096

# Number of objects in the sampler pool 
poolsize=100

# number of parallel samplers. Default (None) uses mp.cpu_count() to autodetermine
# but note: nthreads*poolsize should not exceed the number of total CPU cores
nthreads=1

# 0: no display of information on screen, save the NS chain and evidence 
# 1: 0 + display progress on screen 
# 2: 1 + display diagnostics (ACL), save the posterior samples and trace plots and posterior plots 
# 3: 2 + save chains from individual samplers default: 0
verbose=2

# random number seed
seed=1234





[Priors]

# from 2201.00822
mf-time-prior=67.9
#Start at the peaktime
fix-t=0.0

fix-ra=1.95
fix-dec=-1.27
#Phase degenerate with modes phases
fix-psi=0.82
#Reabsorb inclination in amplitude, speeds up the sampling
fix-cosiota=-1
#Restrict Mf-af values to IMR measurements, to manually break the correlations with charge.
Mf-min=30
Mf-max=100
af-min=0.1
af-max=0.9
; A2220-min=0.0
; A2220-max=15.0
; A2221-min=0.0
; A2221-max=30.0


[Injection]

[Plot]

imr-samples=data/Real_data/GW150914/GW150914_LAL_IMRPhenomP_O1_GWOSC_Mf_af_samples.txt
